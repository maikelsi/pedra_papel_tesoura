<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra, Papel e Tesoura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Pedra, Papel e Tesoura</h1>
    <form method="POST">
        <button name="choice" value="Pedra">Pedra</button>
        <button name="choice" value="Papel">Papel</button>
        <button name="choice" value="Tesoura">Tesoura</button>
    </form>
    {% if player_choice %}
        <div class="result">
            <p>VocÃª escolheu: {{ player_choice }}</p>
            <p>O computador escolheu: {{ computer_choice }}</p>
            <p><strong>{{ result }}</strong></p>
        </div>
    {% endif %}
</body>
</html>
